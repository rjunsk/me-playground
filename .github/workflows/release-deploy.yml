name: Release and Deploy Extension

on:
  workflow_dispatch:
    inputs:
      extension-name:
        type: choice
        required: true
        description: Extension to Release
        options: 
        - audio-mixer
        - video-composer
      release-type:
        type: choice
        required: true
        description: Release Version Type
        options: 
        - Major
        - Minor/Patch
      release-environment:
        type: choice
        required: true
        description: Release Environment
        options: 
        - Preview
        - Stable

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.extension-name }} ${{ github.event.inputs.release-type }} ${{ github.event.inputs.release-environment }}"
